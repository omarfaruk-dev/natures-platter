<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Platter | An eCommerce Grocery Shop</title>
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <!-- daisyui and tailwind cdn   -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome kit  -->
    <script src="https://kit.fontawesome.com/a8e60d2571.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <!-- tailwind script  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'main-color': '#179800',
                        'hover-color': '#115414',
                        'bg-color': '#EFEBE3',
                    }
                }
            }
        }
    </script>
</head>


<body class="sora">
    <!-- header section  -->
    <header class="bg-gradient-to-b from-white to-bg-color">
        <div class="container mx-auto mb-12 md:mb-20 lg:mb-36 ">
            <!-- navbar  -->
        <nav class="flex justify-between items-center h-16 lg:h-28 border-b-2 border-b-main-color lg:border-none px-5">
            <div>
                <img class="hidden lg:block" src="assets/images/logo-header.png" alt="logo">
                <img class="lg:hidden" src="assets/icons/logo-mobile.svg" alt="">
            </div>
            <div class="flex justify-end items-center gap-8 xl:gap-28">
                <ul class="hidden lg:flex gap-8">
                    <li><a class="text-xl text-black hover:text-main-color" href="#">Product</a></li>
                    <li><a class="text-xl text-black hover:text-main-color" href="#">Services</a></li> 
                    <li><a class="text-xl text-black hover:text-main-color" href="#">Contacts us</a></li>
                </ul>
                <div class="hidden lg:flex justify-between space-x-6">
                    <div class="flex items-center gap-6">
                        <a href="#"><img src="assets/icons/search.svg" alt="search here"></a>
                        <a href="#"><img src="assets/icons/cart.svg" alt="shopping cart"></a>
                    </div>
                    <div class="space-x-3">
                        <button class="text-xl border border-main-color px-7 py-2.5 rounded-lg text-black bg-transparent hover:bg-hover-color hover:text-white">Login</button>
                        <button class="text-xl px-7 py-2.5 rounded-lg text-black bg-main-color hover:bg-hover-color text-white hover:text-white">Register</button>
                    </div>
                </div>
            </div>
            <div class="lg:hidden">
                <img src="assets/icons/hamburg.svg" alt="hamburger">
            </div>
        </nav>
        <!-- hero section -->
         <section class="mt-12 md:mt-20 lg:mt-24 text-center">
            <div class="px-5">
                <h1 class="text-3xl md:text-5xl lg:text-[3.5rem] font-semibold text-black leading-10">Freshness <span class="text-main-color">You Can <br>Count</span> On, Prices You’ll Love!</h1>
                <p class="text-base font-light md:font-base my-4 md:my-8 max-w-[45rem] mx-auto">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
            </div>
            <img class="mx-auto" src="assets/images/hero-vegetables.png" alt="hero vegetables image">
         </section>
        </div>
    </header>

    <!-- main section  -->
    <main>

    </main>

    <!-- footer section  -->
    <footer>

    </footer>
</body>

</html>
